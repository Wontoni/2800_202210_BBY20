<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/sign-up.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="signup-section">
            <div class="section-left">
                <div class="container">
                    <div class="signup-form">
                        <h2>Create Your Account</h2>
                        
                        <div class="form-group">
                            <label for="userFullName">Name</label>
                            <input type="text" class="input" id="userFullName" placeholder="Enter your full name" required>
                            <small id="userFullNameError" class="form-error">*This field must be filled.</small>
                        </div>

                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" class="input" id="userEmail" placeholder="Enter your email">
                            <small id="userEmailError" class="form-error">*Please check your email.</small>
                        </div>

                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="input" id="userPassword" placeholder="Enter your password">
                            <small id="userPasswordError" class="form-error">*Please check your password.</small>
                        </div>

                        <button type="button" class="primary-button">Sign Up</button>

                        <p>Already have an account? <a href="/login" class="text-button">Login Now</a></p>
                    </div>
                </div>
            </div>

            <div class="section-right">
                <img src="/public/assets/logo/un-logo-primary_white.svg" alt="Unified logo in white">
            </div>
        </div>
    </div>
    
    <!-- Custom JS -->
    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/login.js"></script>
</body>
</html>
