<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/sign-up.css">
</head>

<body>

    <div class="wrapper">
        <div class="signup-section">
            <div class="section-left">
                <div class="container">
                    <div class="signup-form">
                        <h2>Create Your Account</h2>
                        <form action="/register" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="input" id="username" name="username"
                                    placeholder="Enter your username" required>
                                <small id="usernameError" class="form-error">*This field must be filled.</small>
                            </div>

                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="input" id="userEmail" name="email"
                                    placeholder="Enter your email">
                                <small id="userEmailError" class="form-error">*Please check your email.</small>
                            </div>

                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="password" class="input" id="userPassword" name="password"
                                    placeholder="Enter your password">
                                <small id="userPasswordError" class="form-error">*Please check your password.</small>
                            </div>

                            <button type="submit" class="primary-button">Sign Up</button>
                        </form>
                        <p>Already have an account? <a href="/" class="text-button">Login Now</a></p>
                    </div>
                </div>
            </div>

            <div class="section-right">
                <img src="/public/assets/logo/un-logo-primary_white.svg" alt="Unified logo in white">
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/login.js"></script>
</body>

</html>
