<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Write Review | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/create-review.css">
    <link rel="stylesheet" href="../../public/css/timeline.css">

</head>

<body>

    <div class="wrapper">

        <div class="navbar">
            <div class="head">
                <div class="account">
                    <div class="user-icon">
                        <img alt="avatar-image" id="userAvatar">
                    </div>
                </div>

                <div class="menu-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="links">
                <ul>
                    <li><a class="link-animation" href="/main">Home</a></li>
                    <li><a class="link-animation" href="/profile">Profile</a></li>
                    <li><a class="link-animation" href="/timeline">Timeline</a></li>
                    <li><a class="link-animation" href="/planner">Planner</a></li>
                    <li><a class="link-animation" href="/reviews">Reviews</a></li>
                    <li><a class="link-animation" href="/sign-out">Logout</a></li>
                </ul>
            </div>

            <div class="foot">
                <img src="/public/assets/logo/un-logo-mini_white.svg" alt="UNIFIED Secondary Logo in White"
                    width="30px">
            </div>
        </div>

        <div class="content">
            <h1>Request Professor</h1>

            <div class="form">
                <form action="/send-request" method="POST">
                    <div class="form-group">
                        <label>*Professor's Full Name</label>
                        <input type="text" class="input" name="name" id="name" placeholder="Professor Full Name"
                            required>
                        <small id="userNameError" class="form-error">*This field must be filled.</small>
                    </div>

                    <div class="form-group">
                        <label>*Professor's School</label>
                        <input type="text" class="input" name="school" id="school"
                            placeholder="Insert Professor's School" required>
                        <small id="userNameError" class="form-error">*This field must be filled.</small>
                    </div>

                    <button type="submit" class="primary-button" id="review-number">Submit Request</button>

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>

</body>

</html>
