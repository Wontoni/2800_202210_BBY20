<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>

    <div class="wrapper">
        
        <nav id="navTemplate"></nav>

        <div class="content">
            <h1>Dashboard</h1>
    
            <div class="search">
                <div class="icon">
                    <span class="material-icons">search</span>
                </div>
                <input type="search" name="search" placeholder="Search users">
            </div>
            
            <div class="container">
                <div class="users" id="listTemplate">
                    <div class="total-users" id="total-users">
                    </div>
    
                    <div class="user" id="userTemplate">
                        <div class="user-icon">
                            <span class="material-icons">account_circle</span>
                        </div>
    
                        <div class="user-info">
                            <div id="name"></div>
                            <div class="rest">
                                <div id="email"></div>
                                <div id="password"></div>
                                <div id="role"></div>
                            </div>
                        </div>
    
                        <div class="user-more">
                                <span class="material-icons delete" id="number">delete</span>

                                <span class="material-icons edit-button">edit</span>
                        </div>
                    </div>
                </div>
    
                <div class="create-user">
                    <h1>Create User</h1>
                    <div class="form">
                        <form action="/create" method="POST">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="text" name="username" class="input" id="username" placeholder="Enter your username" required>
                                <small id="userNameError" class="form-error">*This field must be filled.</small>
                            </div>
    
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="input" id="userEmail" name="email" placeholder="Enter your email">
                                <small id="userEmailError" class="form-error">*Please check your email.</small>
                            </div>
    
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="password" class="input" id="userPassword" name="password" placeholder="Enter your password">
                                <small id="userPasswordError" class="form-error">*Please check your password.</small>
                            </div>
    
                            <button type="submit" class="primary-button">Create New User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/admin.js"></script>
    
</body>
</html>
