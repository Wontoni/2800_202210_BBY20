<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teacher Name Review | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="../../public/css/single-review.css">
</head>

<body>

    <div class="wrapper">

        <nav id="navTemplate"></nav>

        <div class="content">
            <div class="prof-head">
                <div class="top">
                    <p class="score" id="profScore">3.5<span> / 5</span></p>
                </div>
                <div class="bottom">
                    <h2 id="profName">Heather Whitman</h2>
                </div>
            </div>

            <h4 class="reviews-head">Reviews<span id="reviewNumber">2</span></h4>

            <div class="reviews" id="reviewList">
                <div class="review" id="reviewTemplate">
                    <div class="review-head">
                        <div class="rating">
                            <h2 id="singleScore">4</h2>
                        </div>

                        <div class="review-info">
                            <h4 id="reviewClass">COMP2121</h4>

                        </div>
                    </div>

                    <p id="reviewDescription">Heather is an amazing teacher but she replies to the emails very late.</p>
                </div>

            </div>
            <button type="button" class="primary-button" id="writeReviewBtn">Write A Review</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/single-review.js"></script>

</body>

</html>
