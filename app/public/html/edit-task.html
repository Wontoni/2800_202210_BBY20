<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Edit Task | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/edit-task.css">
</head>
<body>

    <div class="wrapper">
        
        <nav id="navTemplate"></nav>

        <div class="content">
            <h1>Edit Task</h1>

            <div class="form">
                <div class="form-group">
                    <input type="text" class="input" id="userName" placeholder="Insert your title" value="Study for final exam">
                    <small id="userNameError" class="form-error">*This field must be filled.</small>
                </div>

                <div class="form-group">
                    <input type="email" class="input" id="userEmail" placeholder="Insert your task description" value="Review chapters 4 to 9 for the COMP1712 final exam">
                    <small id="userEmailError" class="form-error">*Please check your email.</small>
                </div>

                <div class="form-group">
                    <input type="date" class="input" id="userEmail" placeholder="Enter your date" value="2022-05-18">
                    <small id="userEmailError" class="form-error">*Please check your email.</small>
                </div>

                <div class="form-group">
                    <input type="time" class="input" id="userEmail" placeholder="Enter start time" value="10:00">
                    <small id="userEmailError" class="form-error">*Please check your email.</small>
                </div>

                <div class="form-group">
                    <input type="number" class="input" id="userEmail" placeholder="Enter task duration (in hours)" value="1">
                    <small id="userEmailError" class="form-error">*Please check your email.</small>
                </div>

                <button type="button" class="primary-button">Save</button>
                <button type="button" class="secondary-button">Delete</button>
            </div>    
        </div>

        <div class="secret">
            <h1>E</h1>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    
</body>
</html>
