<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Write Review | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/create-review.css">
    <link rel="stylesheet" href="/public/css/timeline.css">

</head>

<body>

    <div class="wrapper">

        <div class="navbar">
            <div class="head">
                <div class="account">
                    <div class="user-icon">
                        <img alt="avatar-image" id="userAvatar">
                    </div>
                </div>

                <div class="menu-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="links">
                <ul>
                    <li><a class="link-animation" href="/main">Home</a></li>
                    <li><a class="link-animation" href="/profile">Profile</a></li>
                    <li><a class="link-animation" href="/timeline">Timeline</a></li>
                    <li><a class="link-animation" href="/planner">Planner</a></li>
                    <li><a class="link-animation" href="/reviews">Reviews</a></li>
                    <li><a class="link-animation" href="/sign-out">Logout</a></li>
                </ul>
            </div>

            <div class="foot">
                <img src="/public/assets/logo/un-logo-mini_white.svg" alt="UNIFIED Secondary Logo in White"
                    width="30px">
            </div>
        </div>

        <div class="content">
            <h1>Review: <span id="profName"></span></h1>

            <div class="form">
                <form action="/new-review" method="POST">
                    <div class="form-group">
                        <label>*Class/Subject</label>
                        <input type="text" class="input" name="className" id="className"
                            placeholder="Insert your class name" required>
                        <small id="userNameError" class="form-error">*This field must be filled.</small>
                    </div>

                    <div class="form-group">
                        <label>*Desciription</label>
                        <input type="text" class="input" name="review" id="review" placeholder="Insert your review"
                            required>
                        <small id="userNameError" class="form-error">*This field must be filled.</small>
                    </div>


                    <div class="form-group">
                        <div class="rating">
                            <span class="material-icons star">star_border</span>
                            <span class="material-icons star">star_border</span>
                            <span class="material-icons star">star_border</span>
                            <span class="material-icons star">star_border</span>
                            <span class="material-icons star">star_border</span>

                            <input type="hidden" class="result" id="scoreNum" name="scoreNum">
                            <input type="hidden" id="profNumber" name="profNumber">
                        </div>
                    </div>

                    <button type="submit" class="primary-button" id="review-number">Create New Review</button>

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/create-review.js"></script>

</body>

</html>
