<body>
    <!-- Trigger/Open The Modal -->
    <button class="deleteBtn">Open Popup</button>

    <!-- The Modal -->

    <div id="confirmPopup" class="confirmDelete">

        <!-- Modal content -->
        <div class="popup-container">
            <span class="material-icons warning">warning</span>
            <div class="popupText">
                Are you sure you want to delete this user?
            </div>
            <div class="popupBtns">
                <button type="close" class="close">Cancel</button>
                <button type="submit" id="confirm" class="delete"><a href="#">Confirm</a></button>
            </div>
        </div>

    </div>







    <!-- jQuery -->
