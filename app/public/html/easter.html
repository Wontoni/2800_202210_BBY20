<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Edit Task | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="../../public/css/easter.css">
</head>
<body>

    <div class="wrapper">

        <nav id="navTemplate"></nav>

        <div class="content">
            <h1>Easter Egg</h1>
            <h4>Congrats! You found our easter egg. Please find seven different letters hidden throughout our website and unscramble them to win.</h4>

            <div class="form">
                <div class="form-group">
                    <input type="text" class="input" id="secret-word" placeholder="Enter the secret code">
                    <small id="userNameError" class="form-error">*This field must be filled.</small>
                </div>

                <button type="button" class="primary-button" id="submitEasterEgg" onclick="checkWord()">I WON</button>
            </div> 

            <div id="wrong-word" class="hide">
                Incorrect, please try again!
                <button class="primary-button okayBtn" onclick="closePopup()">Okay</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../../public/js/skeleton.js"></script>
    <script src="../../public/js/global.js"></script>
    <script src="../../public/js/easter.js"></script>
    <script src="../../public/js/secretPage.js"></script>
    
</body>
</html>
