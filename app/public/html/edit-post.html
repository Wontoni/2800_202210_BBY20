<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Post | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tiny Editor -->
    <script src="https://cdn.tiny.cloud/1/60r1xmf2k6s1nxae2h6jsi0gh6bykdac6r651bqsuwuhnbt1/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Custom CSS -->
    <!-- Uses the same CSS as create-post-->
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="../../public/css/create-post.css">
</head>

<body>

    <div class="wrapper">

        <div class="navbar">
            <div class="head">
                <div class="account">
                    <div class="user-icon">
                        <img alt="avatar-image" id="userAvatar">
                    </div>
                    <div id="username"></div>
                </div>

                <div class="menu-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="links">
                <ul>
                    <li><a class="link-animation" href="/main">Home</a></li>
                    <li><a class="link-animation" href="/profile">Profile</a></li>
                    <li><a class="link-animation" href="/timeline">Timeline</a></li>
                    <li><a class="link-animation" href="/planner">Planner</a></li>
                    <li><a class="link-animation" href="/reviews">Reviews</a></li>
                    <li><a class="link-animation" href="/sign-out">Logout</a></li>
                </ul>
            </div>

            <div class="foot">
                <img src="/public/assets/logo/un-logo-mini_white.svg" alt="UNIFIED Secondary Logo in White"
                    width="30px">
            </div>
        </div>

        <div class="content">
            <h1>Edit Thread</h1>

            <div class="form">
                <form action="/post-edit?_method=PUT" method="POST">
                    <div class="form-group">
                        <div class="form-group" hidden>
                            <input type="text" class="input" id="postNumber" name="_id">
                        </div>
                        <input type="text" class="input" id="title" name="title" placeholder="Title" required>
                        <textarea id="tiny-editor" name="description" placeholder="Text (optional)"></textarea>
                    </div>

                    <button type="submit" class="primary-button">Save</button>
                </form>

            </div>
        </div>

        <div class="secret">
            <h1>O</h1>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/public/js/timeline.js"></script>
    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/tiny-mce-config.js"></script>

</body>

</html>
