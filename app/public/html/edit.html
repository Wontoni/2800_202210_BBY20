<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/admin.css">
</head>

<body>

    <div class="wrapper">
        <div class="navbar nav">
            <div class="account">
                <div class="user-icon">
                    <span class="material-icons">account_circle</span>
                </div>
                <div id="username"></div>
            </div>

            <div class="links">
                <ul>
                    <li><a class="link-animation" href="#">Home</a></li>
                    <li><a class="link-animation" href="#">Friends</a></li>
                    <li><a class="link-animation" href="#">Planner</a></li>
                    <li><a class="link-animation" href="#">Reviews</a></li>
                    <li><a class="link-animation" href="#">Tips</a></li>
                    <li><a class="link-animation" href="/sign-out" id="sign-out">Logout</a></li>
                </ul>
            </div>

            <div class="foot">
                <img src="public/assets/logo/un-logo-primary_white.svg" alt="UNIFIED Primary Logo in White"
                    width="125px">
            </div>
        </div>

        <div class="content">
            <h1>Dashboard</h1>

            <div class="container">

                <div class="create-user">
                    <h1>Edit User</h1>

                    <div class="form">
                        <form action="//profile-edit?_method=PUT" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="tel" class="input" id="username" name="username"
                                    placeholder="Change username">
                            </div>

                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="input" id="userEmail" name="email"
                                    placeholder="Change email">
                            </div>

                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="text" class="input" id="userPassword" name="password"
                                    placeholder="Change password">
                            </div>

                            <div class="form-group">
                                <label for="userSchool">School</label>
                                <input type="text" class="input" id="userSchool" name="school"
                                    placeholder="Change school">
                            </div>

                            <button type="submit" class="primary-button">Save</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="/public/js/admin.js"></script>
</body>

</html>
