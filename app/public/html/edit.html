<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="../../public/css/profile.css">

</head>

<body>

    <div class="wrapper">
        <nav class="profileNav">
            <div class="navHamburger"><span class="material-icons">menu</span></div>
            <div class="navButton"><button class="navSignout" id="sign-out">Sign Out</button></div>
        </nav>

        <div class="account-head">
            <div class="profile">
                <span class="material-icons">account_circle</span>
            </div>
        </div>

        <div class="account-body">
            <!-- Pull accounts full name from database here -->
            <h2 class="h2" id="userAccTitle"></h2>
            


            <!-- Add values to the form for current user information -->
            <div id="signUpForm">
                <form action="/upload-process" method="POST" enctype="multipart/form-data">
                    <input type="file" id="avatar" name="avatar">
                    <input type="submit" value="upload">
                </form>

                <form action="/profile-edit?_method=PUT" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="tel" class="input" id="username" name="username" placeholder="Change your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="input" id="userEmail" name="email" placeholder="Change your email">
                    </div>

                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="text" class="input" id="userPassword" name="password" placeholder="Change your password">
                    </div>
    
                    <div class="form-group">
                        <label for="userSchool">School</label>
                        <input type="text" class="input" id="userSchool" name="school" placeholder="What school do you go to?">
                    </div>
    
                    <button type="submit" class="primary-button">Save</button>
                </form>
            </div>

        </div>

    </div>

    <!-- Custom JS -->
    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="../../public/js/profile.js"></script>
</body>

</html>
