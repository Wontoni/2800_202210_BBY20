<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <link rel="stylesheet" href="/public/css/edit-user.css">
</head>

<body>

    <div class="wrapper">
        <div class="navbar">
            <div class="head">
                <div class="account">
                    <div class="user-icon">
                        <span class="material-icons">account_circle</span>
                    </div>
                    <div id="username"></div>
                </div>
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="links">
                <ul>
                    <li><a class="link-animation" href="/main">Home</a></li>
                    <li><a class="link-animation" href="/tips">Tips</a></li>
                    <li><a class="link-animation" href="/requests">Requests</a></li>
                    <li><a class="link-animation" href="/professors">Professors</a></li>
                    <li><a class="link-animation" href="/sign-out" id="sign-out">Logout</a></li>
                </ul>
            </div>

            <div class="foot">
                <img src="/public/assets/logo/un-logo-primary_white.svg" alt="UNIFIED Primary Logo in White"
                    width="125px">
            </div>
        </div>

        <div class="content">
            <h1>Edit Tip</h1>

            <div class="form">
                <form action="/tip-edit?_method=PUT" method="POST">
                    <div class="form-group" hidden>
                        <input type="text" class="input" id="tipNumber" name="_id">
                    </div>

                    <div class="form-group">
                        <label for="tipTitle">Title</label>
                        <input type="text" class="input" id="tipTitle" name="title" placeholder="Change title">
                    </div>

                    <div class="form-group">
                        <label for="tipDescription">Description</label>
                        <input type="desc" class="input" id="tipDescription" name="description"
                            placeholder="Change description">
                    </div>

                    <button type="submit" class="primary-button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="/public/js/admin.js"></script>
</body>

</html>
