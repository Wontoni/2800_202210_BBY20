<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Task Planner | Unified</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/logo/un-logo-mini.svg">

    <!-- Adobe Fonts (Obviously Wide + Nunito Sans) -->
    <link rel="stylesheet" href="https://use.typekit.net/xup5ffl.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/planner.css">
</head>
<body>

    <div class="wrapper">
        
        <nav id="navTemplate"></nav>

        <div class="content">
            <div class="head">
                <div class="month">
                    <h1>May</h1>
                </div>

                <div class="add-task">
                    <a href="create-task.html">
                        <span class="material-icons">add</span>
                    </a>
                </div>
            </div>

            <div class="calendar">
                <div class="date">
                    <p>MON</p>
                    <h5>16</h5>
                    <div class="indicators">
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="date">
                    <p>TUE</p>
                    <h5>17</h5>
                    <div class="indicators">

                    </div>
                </div>

                <div class="date active">
                    <p>WED</p>
                    <h5>18</h5>
                    <div class="indicators">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="date">
                    <p>THU</p>
                    <h5>19</h5>
                    <div class="indicators">
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="date">
                    <p>FRI</p>
                    <h5>20</h5>
                    <div class="indicators">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="tasks">
                <div class="task">
                    <div class="task-head">
                        <p>10:00 - 11:00</p>
                        <a href="edit-task.html">
                            <span class="material-icons">more_horiz</span>
                        </a>
                    </div>
                    <h4>Study for final exam</h4>
                    <p>Review chapters 4 to 9 for the COMP1712 final exam</p>
                </div>
                
                <div class="task">
                    <div class="task-head">
                        <p>13:00 - 16:00</p>
                        <a href="edit-task.html">
                            <span class="material-icons">more_horiz</span>
                        </a>
                    </div>
                    <h4>Do assignment 8</h4>
                    <p>Call Winston to work on the COMP1510 assignment 8 together</p>
                </div>

                <div class="finished" onclick="location.href='/finished-tasks.html';">
                    <h4 class="link-animation">
                        View Finished Tasks
                        <span class="material-icons">arrow_right_alt</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/public/js/skeleton.js"></script>
    <script src="/public/js/global.js"></script>
    
</body>
</html>
